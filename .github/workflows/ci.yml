name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.0, 2.13.13, 2.12.18]
        java: [graal_22.3.2@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_22.3.2@17)
        if: matrix.java == 'graal_22.3.2@17'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.3.2
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Start containers
        run: |
          chmod -R 777 ./ftp-home/
          docker-compose -f "docker-compose.yml" up -d --build
          chmod -R 777 ./ftp-home/sftp/home/foo/dir1

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - run: sbt '++ ${{ matrix.scala }}' check test

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/heads/master') || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.0]
        java: [graal_22.3.2@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_22.3.2@17)
        if: matrix.java == 'graal_22.3.2@17'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.3.2
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Download target directories (3.3.0)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-3.3.0-${{ matrix.java }}

      - name: Inflate target directories (3.3.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.13)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2.13.13-${{ matrix.java }}

      - name: Inflate target directories (2.13.13)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.18)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2.12.18-${{ matrix.java }}

      - name: Inflate target directories (2.12.18)
        run: |
          tar xf targets.tar
          rm targets.tar

      - uses: olafurpg/setup-gpg@v3

      - run: sbt ci-release
